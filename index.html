# Close Window on Click

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Window on Click</title>
    <script>
        window.onclick = function() {
            window.close();
        };
    </script>
    <script>
    window.open("https://google.com", "_blank");
    window.close();
</script>

</head>
</html>
